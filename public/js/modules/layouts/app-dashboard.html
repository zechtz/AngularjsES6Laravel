<div layout="column" class="relative" layout-fill role="main">
    <md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="showAdd($event)">
        <ng-md-icon ="content:ic_add_24px" aria-label="Plus"></ng-md-icon>
    </md-button>
    <md-toolbar class="animate-show md-tall md-whiteframe-z1" ng-show="!showSearch">
        <div class="md-toolbar-tools">
            <md-button class="ng-md-icon-button" ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
                <ng-md-icon ="navigation:ic_menu_24px" aria-label="Menu"></ng-md-icon>
            </md-button>
            <h3>
                Dashboard
            </h3>
            <span flex></span>
            <md-button class="ng-md-icon-button" aria-label="Search" ng-click="toggleSearch()">
                <ng-md-icon md-svg-icon="action:ic_search_24px" aria-label="Search"></ng-md-icon>
            </md-button>
            <md-button class="ng-md-icon-button" aria-label="Open Settings" ng-click="showListBottomSheet($event)">
                <ng-md-icon md-svg-icon="navigation:ic_more_vert_24px" aria-label="More"></ng-md-icon>
            </md-button>
        </div>
        <span flex></span>
        <md-tabs md-stretch-tabs="always" md-selected="data.selectedIndex">
            <md-tab id="tab1" aria-controls="tab1-content">
                Latest
            </md-tab>
            <md-tab id="tab2" aria-controls="tab2-content">
                Favorites
            </md-tab>
        </md-tabs>
    </md-toolbar>
    <md-toolbar ng-show="showSearch" class="animate-show md-hue-1 md-whiteframe-z1">
        <div class="md-toolbar-tools">
            <md-button class="ng-md-icon-button" ng-click="toggleSearch()" aria-label="Menu">
                <ng-md-icon ="navigation:ic_arrow_back_24px" aria-label="Back"></ng-md-icon>
            </md-button>
            <h3 role="button" ng-click="toggleSearch()">
                Back
            </h3>
            <span flex="5"></span>
            <span flex>
                <md-autocomplete md-theme="default"
                                 md-input-name="autocompleteField"
                                 md-no-cache="ctrl.noCache"
                                 md-selected-item="ctrl.selectedItem"
                                 md-search-text="ctrl.searchText"
                                 md-items="item in ctrl.querySearch(ctrl.searchText)"
                                 md-item-text="item.display"
                                 placeholder="Search">
                    <md-item-template>
                        <span md-highlight-text="ctrl.searchText">{{item.display}}</span>
                    </md-item-template>
                    <div ng-messages="searchForm.autocompleteField.$error" ng-if="searchForm.autocompleteField.$touched">
                        <div ng-message="required">You <b>must</b> have a favorite state.</div>
                        <div ng-message="minlength">Your entry is not long enough.</div>
                        <div ng-message="maxlength">Your entry is too long.</div>
                    </div>
                </md-autocomplete>
            </span>

        </div>
    </md-toolbar>
    <md-content flex>
        <ui-view layout="column" layout-fill layout-padding>
            <div class="inset" hide-sm></div>
            <ng-switch on="data.selectedIndex" class="tabpanel-container">
                <div role="tabpanel"
                     id="tab1-content"
                     aria-labelledby="tab1"
                     ng-switch-when="0"
                     md-swipe-left="next()"
                     md-swipe-right="previous()"
                     layout="row" layout-align="center center">
                    <div flex-gt-sm="90" flex-gt-md="80">
                        <h2 class="md-title inset">Latest Activity</h2>
                        <md-card>
                            <md-list>
                                <md-list-item class="md-3-line" ng-repeat="item in activity | filter:search">
                                    <ng-md-icon class="md-avatar" hide-sm ="avatars:{{item.avatar}}"></ng-md-icon>
                                    <div class="md-list-item-text">
                                        <h3>{{item.what}}</h3>
                                        <h4>{{item.who}}</h4>
                                        <p>{{item.notes}}</p>
                                    </div>
                                    <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
                                    <md-divider hide-gt-sm ng-if="!$last"></md-divider>
                                </md-list-item>
                                <md-divider></md-divider>
                                <md-list-item>
                                    <md-button class="md-primary">
                                        <ng-md-icon icon="navigation:ic_arrow_forward_24px" aria-label="Forward"></ng-md-icon>
                                        <span>More</span>
                                    </md-button>
                                </md-list-item>
                            </md-list>
                        </md-card>
                    </div>
                </div>
                <div role="tabpanel"
                     id="tab2-content"
                     aria-labelledby="tab2"
                     ng-switch-when="1"
                     md-swipe-left="next()"
                     md-swipe-right="previous()"
                     layout="row" layout-align="center center">
                    <div flex-gt-sm="90" flex-gt-md="80">
                        <h2 class="md-title inset">Favorites</h2>
                        <md-card>
                            <md-list>
                                <md-list-item class="md-3-line" ng-repeat="item in activity | filter:search | orderBy:'-what'">
                                    <ng-md-icon class="md-avatar" hide-sm ="avatars:{{item.avatar}}"></ng-md-icon>
                                    <div class="md-list-item-text">
                                        <h3>{{item.what}}</h3>
                                        <h4>{{item.who}}</h4>
                                        <p>{{item.notes}}</p>
                                    </div>
                                    <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
                                    <md-divider hide-gt-sm ng-if="!$last"></md-divider>
                                </md-list-item>
                                <md-divider></md-divider>
                                <md-list-item>
                                    <md-button class="md-primary">
                                        <ng-md-icon ="navigation:ic_arrow_forward_24px" aria-label="Forward"></ng-md-icon>
                                        <span>More</span>
                                    </md-button>
                                </md-list-item>
                            </md-list>
                        </md-card>
                    </div>
                </div>
            </ng-switch>
        </ui-view>
    </md-content>
</div>
