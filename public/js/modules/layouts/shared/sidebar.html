<md-toolbar class="sidebar-toolbar">
  <div layout-sm="row" class="md-toolbar-tools" flex>
    <app-header></app-header>
  </div>
</md-toolbar>
<perfect-scrollbar class="scroller" wheel-propagation="true" wheel-speed="10" min-scrollbar-length="20">
  <md-toolbar class="md-tall md-hue-2">
    <avatar></avatar>
  </md-toolbar>
  <md-list>
    <md-sidemenu locked="true">
      <md-sidemenu-group>
        <div ng-repeat="item in ctrl.menu">
          <md-sidemenu-content
            md-heading="{{item.title}}" md-arrow="false">
            <div-sidemenu-button ng-repeat="page in item.pages">
              <a ui-sref="{{page.state}}" layout="row">
                <div class="inset"><ng-md-icon icon="{{page.icon}}"></ng-md-icon></div>
                <div class="inset">{{page.title}}</div>
              </a>
            </div>
          </md-sidemenu-content>
        </div>
      </md-sidemenu-group>
    </md-sidemenu>
  </md-list>
</perfect-scrollbar>
