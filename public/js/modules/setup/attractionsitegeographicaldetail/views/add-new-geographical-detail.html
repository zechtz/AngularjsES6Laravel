<md-dialog aria-label="Add New Institution" style="width: 640px; height: auto;" ng-cloak>
    <form name="form" class="simple-form" layout="column" layout-fill novalidate ng-show="!loading">
        <md-toolbar class="md-dialog-header">
            <div class="md-toolbar-tools">
                <h6>CREATE GEOGRAPHICAL DETAILS</h6>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.closeDialog($event)">
                    <ng-md-icon icon="close" aria-label="Close dialog"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <div style="padding: 0px 5px;">
            <md-dialog-content>
                <md-content layout-padding layout="column" layout-fill>
                    <md-input-container flex>
                        <label>Attraction Site</label>
                        <md-select placeholder="Attraction Site"
                                   ng-model="details.attraction_site_id"
                                   ng-change="loadAttractionSites()"
                                   style="min-width: 200px;">
                            <md-option ng-value="details.attraction_site_id.id" ng-repeat="attractionSite in vm.attractionSites.data">{{attractionSite.name}}</md-option>
                        </md-select>
                    </md-input-container>

                    <md-content layout="row">
                        <md-input-container flex>
                            <input type="number"
                                   name="latitude"
                                   placeholder="Latitude"
                                   ng-model="details.latitude"
                                   required />
                            <div ng-messages="form.latitude.$error">
                                <div ng-message="required">Cannot be blank.</div>
                            </div>
                        </md-input-container>

                        <md-input-container flex>
                            <input type="number"
                                   name="longitude"
                                   placeholder="Longitude"
                                   ng-model="details.longitude"
                                   required />
                            <div ng-messages="form.longitude.$error">
                                <div ng-message="required">Cannot be blank.</div>
                            </div>
                        </md-input-container>
                    </md-content>

                    <md-content layout="row">
                        <md-input-container flex>
                            <input type="text"
                                   name="shape_file_path"
                                   placeholder="Shape File Path"
                                   ng-model="details.shape_file_path"
                                   required />
                            <div ng-messages="form.shape_file_path.$error">
                                <div ng-message="required">Cannot be blank.</div>
                            </div>
                        </md-input-container>
                    </md-content>
                </md-content>
            </md-dialog-content>

            <md-dialog-actions class="row">
                <md-button ng-disabled="(form.$invalid || isDisabled)"
                           class="md-raised"
                           ng-click="vm.createGeographicalDetail(details)">Create </md-button>
            </md-dialog-actions>
        </div>
    </form>
</md-dialog>
