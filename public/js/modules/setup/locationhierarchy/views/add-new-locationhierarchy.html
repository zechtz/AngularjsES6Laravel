<md-dialog aria-label="Add New GFS Category" style="width: 640px; height: auto;" ng-cloak>
  <form name="form" class="simple-form" layout="column" layout-fill novalidate ng-show="!loading">
    <md-toolbar class="md-dialog-header">
      <div class="md-toolbar-tools">
        <h6>CREATE LOCATION HIERARCHIES</h6>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="vm.closeDialog($event)">
          <ng-md-icon icon="close" aria-label="Close dialog"></ng-md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <div style="padding: 0px 5px;">
      <md-dialog-content>
        <md-content layout-padding layout="column" layout-fill>
          <md-input-container flex>
            <label>Location Hierarchy Name</label>
            <input type="text"
                   name="name"
                   ng-model="locationHierarchy.name"
                   required/>
            <div ng-messages="form.name.$error">
              <div ng-message="required">Cannot be blank.</div>
            </div>
          </md-input-container>
          <md-input-container flex>
            <label>Location Hierarchy Position</label>
            <input type="number"
                   name="hierarchy_position"
                   ng-model="locationHierarchy.hierarchy_position"
                   required/>
            <div ng-messages="form.hierarchy_position.$error">
              <div ng-message="required">Cannot be blank.</div>
            </div>
          </md-input-container>
          <md-input-container flex>
            <label>Location Hierarchy Sort Order</label>
            <input type="number"
                   name="sort_order"
                   ng-model="locationHierarchy.sort_order"
                   required/>
            <div ng-messages="form.sort_order.$error">
              <div ng-message="required">Cannot be blank.</div>
            </div>
          </md-input-container>
        </md-content>
      </md-dialog-content>

      <md-dialog-actions class="row">
        <md-button ng-disabled="(form.$invalid || isDisabled)"
                   class="md-raised"
                   ng-click="vm.createLocationHierarchy(locationHierarchy)">Create </md-button>
      </md-dialog-actions>
    </div>
  </form>
</md-dialog>
